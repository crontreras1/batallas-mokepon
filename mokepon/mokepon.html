<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mokepon</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div  class="title" >
            <img src="https://fontmeme.com/permalink/220827/302da7071372a40eed8eed5c25e060f9.png" alt="fuente-pokemon">
        </div>
        
        <section id="select-pet">
            
            <h2 class="subtitle">Elige una mascota:</h2>

            <div id="cards-container" class="cards">
            </div>
            
            <button id="button-select-pet" class="select-pet-button">Seleccionar</button>
        </section>

        <section id="view-map">
            <h2 class="subtitle">Recorre el mapa con tu mokepon</h2>

            <canvas id="mapa"></canvas>
            <div class="move-button-container">
                <button class="move-pet-button" onmouseup="stopMove ()" onmousedown="moveMokeponUp ()">Arriba</button>
                <button class="move-pet-button" onmouseup="stopMove ()" onmousedown="moveMokeponDown ()">Abajo</button>
                <button class="move-pet-button" onmouseup="stopMove ()" onmousedown="moveMokeponLeft ()">Izquierda</button>
                <button class="move-pet-button" onmouseup="stopMove ()" onmousedown="moveMokeponRight ()">Derecha</button>
            </div>
        </section>
        
        <section id="select-attack">
            <h2>Elige tu ataque:</h2>
            
            <div id="attacks-container" class="button-content">
                <!-- <button id="fire-button" class="attack-button">Fuego ðŸ”¥</button>
                <button id="water-button" class="attack-button">Agua ðŸ’§</button>
                <button id="earth-button" class="attack-button">Tierra ðŸŒ±</button> -->
            </div>

            <div id="messages">
                <!-- <p>Tu mascota atacÃ³ con fuego, tu enemigo con tierra - Ganaste</p> -->
                <p id="result">Â¡Que gane el mejor maestro Mokepon!</p>

                <section id="restart">
                    <button id="button-restart">Reiniciar</button>
                </section>
            </div>

            <div class="battle-container">
                <div>
                    <p>Jugador</p>
                    <p id="pet-player"></p>
                    <p id="player-lifes"> Victorias: 0</p>
                    <div id="player-attack-message"></div>
                </div>

                <div>
                    <p>Computadora</p>
                    <p id="pet-enemy"></p>      
                    <p id="enemy-lifes">Victorias: 0</p>
                    <div id="enemy-attack-message"></div>
                </div>
            </div>
        </section>

        <script src="./javascript/mokepon.js"></script>
    </body>
</html>
